packages:
  repo:
    - pkg: mise
      repo: https://mise.jdx.dev/rpm/mise.repo
    - pkg: zsh-completions
      repo: https://download.opensuse.org/repositories/shells:zsh-users:zsh-completions/Fedora_Rawhide/shells:zsh-users:zsh-completions.repo
  copr:
    - pkg: neovim python3-neovim
      copr: agriffis/neovim-nightly
    # add fzf copr for zsh integration (>0.48)
    - pkg: fzf
      copr: cyqsimon/fzf
    - pkg: bottom
      copr: atim/bottom
  general:
    - tmux xclip
    # improved terminal utils
    - bat fd-find zoxide ripgrep eza tealdeer
    - zsh
    - vim
    - git
    - just
    - jq yq
    - curl wget rsync
    - python pipx
    - nodejs
    - golang
    - rust
  workstation:
    - kitty
    - google-chrome-stable
    - podman podman-docker distrobox
